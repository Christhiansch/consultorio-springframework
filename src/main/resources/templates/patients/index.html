<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SISCONSUL</title>

  <th:block th:insert="partials/resources-css" />
  
</head>

<body id="page-top">

  <div id="wrapper">
  
  	<!-- SIDEBAR -->
  	<th:block th:insert="partials/sidebar" />
  	
  	<div id="content-wrapper" class="d-flex flex-column">
  		<div id="content">
  		
  			<!-- TOPBAR -->
  			<th:block th:insert="partials/topbar" />
  			
  			<!-- PRINCIPAL MAIN CONTENT -->
  			<div class="container-fluid">
  				<!-- Page Heading -->  				
  				<div class="d-flex justify-content-between py-3">
  					<h3 class="card-title">Lista de Pacientes</h3>
  					<a th:href="@{/patients/create}" class="btn btn-success">
  						<i class="fas fa-fw fa-plus-circle"></i><span>Registrar Paciente</span>
  					</a>
  				</div>
  				
  				
          		<table class="table table-striped">
          			<thead class="thead-dark">
          				<tr>
          					<th>ID</th>
          					<th>DNI</th>
          					<th>NOMBRES Y APELLIDOS</th>
          					<th>NRO. HISTORIA CLINICA</th>
          					<th>ACCIONES</th>
          				</tr>
          			</thead>
          			<tbody>
          				<tr th:each="patient : ${patients}">
          					<td th:text="${patient.id}"></td>
          					<td th:text="${patient.DNI}"></td>
          					<td th:text="${patient.firstName} + ' ' + ${patient.lastName}"></td>
          					<td th:text="${patient.numberClinicalHistory}"></td>
          					<td>
          						<a th:href="@{ /patients/edit/} + ${patient.id}" class="btn btn-warning btn-sm">
          							<i class="fas fa-fw fa-pencil-alt"></i><span>Editar<span>
          						</a>
          						<button th:onclick=" 'deletePatient(' + ${patient.id} + ')'" type="submit" class="btn btn-danger btn-sm">
	          							<i class="fas fa-fw fa-times"></i><span>Eliminar</span>
	          						</button>
          						<!-- <form th:method="post" th:action="@{/patients/delete/} + ${patient.id}" style="display: inline;">
          							<button type="submit" class="btn btn-danger btn-sm">
	          							<i class="fas fa-fw fa-times"></i><span>Eliminar</span>
	          						</button>          						
          						</form> -->
          					</td>
          				</tr>
          			</tbody>
          		</table>
  			</div>
  			
  		</div>
  		
  		<!-- FOOTER -->
  		<th:block th:insert="partials/footer" />
  	</div>
  	
  </div>

  
<!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <th:block th:insert="partials/resources-js" />
  
  

</body>

</html>
