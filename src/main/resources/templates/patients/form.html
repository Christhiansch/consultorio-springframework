<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SISCONSUL</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <div id="wrapper">
  
  	<!-- SIDEBAR -->
  	<th:block th:insert="partials/sidebar" />
  	
  	<div id="content-wrapper" class="d-flex flex-column">
  		<div id="content">
  		
  			<!-- TOPBAR -->
  			<th:block th:insert="partials/topbar" />
  			
  			<!-- PRINCIPAL MAIN CONTENT -->
  			<div class="container-fluid">
  				<!-- Page Heading -->  				
  				<div class="card shadow mb-4">
	  				<div class="card-header py-3">
	  					<h6 class="m-0 font-weight-bold text-primary">Formulario Edicion de Paciente</h6>
	  				</div>
	  				<div class="card-body">
	  					<form th:method="post" th:action="@{/patients/store}" th:object="${patient}">          			
		          			<div class="form-group row">
		          				<div class="col-6">
		          					<div class="row">
		          						<label class="form-label">Nombres:</label>
		          						<input 
		          							type="text" 
		          							class="form-control" 
		          							th:field="${patient.firstName}"  />
		          					</div>
		          				</div>
		          				<div class="col-6">
		          					<div class="row">
		          						<label class="form-label">Apellidos:</label>
		          						<input 
		          							type="text" 
		          							class="form-control" 
		          							th:field="${patient.lastName}"  />
		          					</div>
		          				</div>
		          			</div>		          			
		          			<div class="form-group row">
		          				<div class="col-6">
		          					<div class="row">
		          						<label class="form-label">DNI:</label>
		          						<input 
		          							type="text" 
		          							class="form-control" 
		          							th:field="${patient.DNI}"  />
		          					</div>
		          				</div>
		          				<div class="col-6">
		          					<div class="row">
		          						<label class="form-label">NRO. HISTORIA CLIN.:</label>
		          						<input 
		          							type="text" 
		          							class="form-control" 
		          							th:field="${patient.numberClinicalHistory}" 
		          							disabled="disabled"/>
		          					</div>
		          				</div>
		          			</div>		          			
		          			<div class="form-group row">
		          				<div class="col-6">
		          					<button type="submit" class="btn btn-primary btn-lg">Editar</button>
		          					<a th:href="@{/patients}" class="btn btn-danger btn-lg">Cancelar</a>
		          				</div>
		          			</div>
		          		</form>
	  				</div>
	  			</div>
  			</div>
  			
  		</div>
  		
  		<!-- FOOTER -->
  		<th:block th:insert="partials/footer" />
  	</div>
  	
  </div>

<!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  
  <!-- <script type="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
  <script type="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
  <script type="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script> -->

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
